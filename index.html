<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente> Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                    <i class="material-symbols-outlined">
                        person
                        </i>
                           <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                           <label for="ilogin">Email</label>
                       
                   </div>
                   <div class="campo">
                    <i class="material-symbols-outlined">
                        vpn_key
                        </i>
                     <input type="password" name="Senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                     <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="Esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
